<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker</title>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
<ul id="cats-list"></ul>
<div id="cats">
    <h4 id="cat-name"></h4>
    <img id="cat-pic" class="cat-image" height="150px" src="">
    <p>Count: <span id="cat-count"></span></p>
</div>
<section id="admin-section">
    <button class="show-admin-area">Admin</button>
    <div class="admin-area" style="display: none;">
        Cat Name: <input id="updated-cat-name" type="text">
        <br>
        Cat Image URL: <input id="updated-cat-url" type="text">
        <br>
        Cat Click Count: <input id="updated-cat-count" type="text">
        <br>
        <button class="cancel-admin-area">Cancel</button>
        <button class="save-updated-cat">Update</button>
    </div>

</section>
</body>

</html>
